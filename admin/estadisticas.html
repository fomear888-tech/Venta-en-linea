<!doctype html>
<html lang="es">
<head>


    <link rel="icon" type="image/png" href="/img/favicon.png">



  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ¬∑ Estad√≠sticas</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>

  <style>
    :root{
      --bg:#f9fafb; --card:#fff; --txt:#111827; --muted:#6b7280;
      --border:rgba(0,0,0,.08); --shadow:0 10px 28px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;background:var(--bg);color:var(--txt);padding:18px}
    .wrap{max-width:1100px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:14px}
    h1{font-size:18px;margin:0}
    .btn{
      padding:10px 12px;border-radius:12px;border:1px solid var(--border);
      background:#fff;cursor:pointer;font-weight:800;
      display:inline-flex;align-items:center;gap:8px;text-decoration:none;color:var(--txt)
    }
    .card{background:var(--card);border:1px solid var(--border);border-radius:18px;box-shadow:var(--shadow);padding:14px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    select,input{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff}
    .muted{color:var(--muted);font-size:12px}





    .restList{
  display:flex;
  flex-direction:column;
  gap:8px;
  max-height:340px;
  overflow:auto;
  padding-right:6px;
}
.restRow{
  display:flex;
  justify-content:space-between;
  gap:10px;
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:14px;
  background:#fff;
}
.restLeft{display:flex;gap:10px;align-items:center;min-width:0}
.badge{
  font-weight:900;
  font-size:12px;
  padding:4px 8px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#f3f4f6;
}
.restName{
  font-weight:700;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:720px;
}
.restQty{
  font-weight:900;
  white-space:nowrap;
}



    
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <h1>üìä Estad√≠sticas de ventas</h1>
    <div class="row">
      <a class="btn" href="./pedidos.html">‚¨ÖÔ∏è Volver</a>
      <button class="btn" id="reloadBtn">üîÑ Actualizar</button>
      <button class="btn" id="logoutBtn">üö™ Salir</button>
    </div>
  </header>

  <div class="card" style="margin-bottom:12px">
    <div class="row">
      <label class="muted">Ver por:</label>
      <select id="mode">
        <option value="day">D√≠a</option>
        <option value="month">Mes</option>
        <option value="year">A√±o</option>
      </select>

      <input id="pickDay" type="date" />
      <input id="pickMonth" type="month" style="display:none" />
      <select id="pickYear" style="display:none"></select>

      <span class="muted" id="rangeTxt"></span>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <h2 style="margin:0 0 8px;font-size:14px">üèÜ M√°s vendidos (Top 10)</h2>
      <canvas id="topChart" height="220"></canvas>
    </div>

    <div class="card">
      <h2 style="margin:0 0 8px;font-size:14px">ü™´ Menos vendidos (Bottom 10)</h2>
      <canvas id="lowChart" height="220"></canvas>
    </div>




    <div class="card" style="margin-top:12px">
  <h2 style="margin:0 0 8px;font-size:14px">üî• Ventas vs Stock (Top 12 vendidos)</h2>
  <canvas id="vsChart" height="140"></canvas>
</div>



  <div class="card" style="margin-top:12px">
  <h2 style="margin:0 0 8px;font-size:14px">üí∞ Ventas por m√©todo de pago</h2>
  <canvas id="payChart" height="140"></canvas>
</div>



    <div class="card" style="grid-column:1/-1">
  <h2 style="margin:0 0 8px;font-size:14px">üìã Fuera del Top 10 (de mayor a menor)</h2>
  <div id="restList" class="restList">
    <div class="muted">Cargando‚Ä¶</div>
  </div>
</div>




    
  </div>


  

  <p class="muted" id="status" style="margin-top:10px"></p>
</div>

<script>
  // ===== CONFIG =====
  const SUPABASE_URL = "https://pujzkraozoqbriqnlikf.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_D7A6JAiqiXAaPRYsaF6ZBQ_1hCE1UcN";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
  auth: {
    persistSession: true,
    storage: window.sessionStorage
  }
});


  const $ = (id) => document.getElementById(id);
  function setStatus(msg){ $("status").textContent = msg || ""; }

  async function isAdmin(){
    const { data: { user } } = await sb.auth.getUser();
    if(!user) return false;

    const { data, error } = await sb
      .from("admins")
      .select("user_id")
      .eq("user_id", user.id)
      .maybeSingle();

    return !error && !!data;
  }

  // ===== DATE RANGE HELPERS =====
  function pad2(n){ return String(n).padStart(2,"0"); }

  function computeRange(){
    const mode = $("mode").value;

    const now = new Date();
    let from, to, label;

    if(mode === "day"){
      const v = $("pickDay").value || `${now.getFullYear()}-${pad2(now.getMonth()+1)}-${pad2(now.getDate())}`;
      from = v;
      to = v;
      label = `D√≠a: ${v}`;
    }

    if(mode === "month"){
      const v = $("pickMonth").value || `${now.getFullYear()}-${pad2(now.getMonth()+1)}`;
      const y = Number(v.split("-")[0]);
      const m = Number(v.split("-")[1]); // 1-12
      const lastDay = new Date(y, m, 0).getDate();
      from = `${y}-${pad2(m)}-01`;
      to   = `${y}-${pad2(m)}-${pad2(lastDay)}`;
      label = `Mes: ${v}`;
    }

    if(mode === "year"){
      const y = Number($("pickYear").value || now.getFullYear());
      from = `${y}-01-01`;
      to   = `${y}-12-31`;
      label = `A√±o: ${y}`;
    }

    $("rangeTxt").textContent = `Rango: ${from} ‚Üí ${to} (${label})`;
    return { from, to };
  }

  function setPickers(){
    const mode = $("mode").value;
    $("pickDay").style.display   = mode==="day" ? "" : "none";
    $("pickMonth").style.display = mode==="month" ? "" : "none";
    $("pickYear").style.display  = mode==="year" ? "" : "none";
  }

  // ===== CHARTS =====
  let payChart = null;
  let vsChart = null;
  let topChart = null;
  let lowChart = null;

  function renderCharts(rows){
    const arr = Array.isArray(rows) ? rows : [];
    const sortedDesc = [...arr].sort((a,b)=> (b.qty||0) - (a.qty||0));
    const sortedAsc  = [...arr].sort((a,b)=> (a.qty||0) - (b.qty||0));

const top10 = sortedDesc.filter(x => (x.qty||0) > 0).slice(0, 10);


    renderRestList(sortedDesc);


    
const low10 = sortedAsc.slice(0, 10); // üëà incluye 0 ventas


    const topLabels = top10.map(x=>x.product);
    const topData   = top10.map(x=>Number(x.qty||0));

    const lowLabels = low10.map(x=>x.product);
    const lowData   = low10.map(x=>Number(x.qty||0));

    if(topChart) topChart.destroy();
    if(lowChart) lowChart.destroy();

    topChart = new Chart($("topChart"), {
      type: "bar",
      data: { labels: topLabels, datasets: [{ label:"Unidades", data: topData }] },
      options: { responsive:true, plugins:{ legend:{ display:false } } }
    });

    lowChart = new Chart($("lowChart"), {
      type: "bar",
      data: { labels: lowLabels, datasets: [{ label:"Unidades", data: lowData }] },
      options: { responsive:true, plugins:{ legend:{ display:false } } }
    });
  }




  function escapeHTML(s){
  return String(s ?? "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}

function renderRestList(sortedDesc){
  const box = document.getElementById("restList");
  if(!box) return;


const rest = (sortedDesc || []).slice(10);


  if(rest.length === 0){
    box.innerHTML = `<div class="muted">No hay productos fuera del Top 10 en este rango.</div>`;
    return;
  }

  box.innerHTML = rest.map((x, i) => {
    const rank = i + 11; // porque empieza despu√©s del 10
    const name = escapeHTML(x.product);
    const qty  = Number(x.qty || 0);
    const qtyTxt = qty > 0 ? qty : "Sin ventas";

    return `
      <div class="restRow">
        <div class="restLeft">
          <span class="badge">#${rank}</span>
          <div class="restName" title="${name}">${name}</div>
        </div>
        <div class="restQty">${qtyTxt}</div>
      </div>
    `;
  }).join("");
}




  

  async function loadStats(){
    setStatus("Cargando estad√≠sticas‚Ä¶");
    const { from, to } = computeRange();

const { data, error } = await sb.rpc("product_sales_with_zero", {
  p_from: from,
  p_to: to
});


    if(error){
      console.error(error);
      setStatus("‚ùå Error cargando stats. Revisa RPC/permisos.");
      return;
    }

    renderCharts(data || []);
    await loadVsStock(from, to);
    await loadPay(from, to);
    
    const soldCount = (data || []).filter(x => Number(x.qty || 0) > 0).length;
    setStatus(`‚úÖ Listo. Productos con ventas en el rango: ${soldCount}`);

  }





async function loadVsStock(from, to){
  const { data, error } = await sb.rpc("product_sales_vs_stock", { p_from: from, p_to: to });
  if(error){
    console.error(error);
    return;
  }

  const arr = (data || []).filter(x => Number(x.sold || 0) > 0).slice(0, 12);

  // Si no hay ventas en el rango: no dibujes barras fantasma
  if(arr.length === 0){
    if(vsChart){ vsChart.destroy(); vsChart = null; }
    // Opcional: muestra un texto bonito dentro del card
    const canvas = $("vsChart");
    const ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = "14px system-ui";
    ctx.fillText("Sin ventas en este rango.", 10, 30);
    return;
  }

  const labels = arr.map(x => x.product);
  const sold = arr.map(x => Number(x.sold||0));
  const stock = arr.map(x => Number(x.stock||0));

  if(vsChart) vsChart.destroy();

  vsChart = new Chart($("vsChart"), {
    type: "bar",
    data: {
      labels,
      datasets: [
        { label: "Vendidas", data: sold },
        { label: "Stock", data: stock }
      ]
    },
    options: { responsive:true }
  });
}







  async function loadPay(from, to){
  const { data, error } = await sb.rpc("sales_by_payment_method", { p_from: from, p_to: to });
  if(error){
    console.error(error);
    return;
  }

  const arr = data || [];
  const labels = arr.map(x => x.metodo);
  const totals = arr.map(x => Number(x.total||0));

  if(payChart) payChart.destroy();

  payChart = new Chart($("payChart"), {
    type: "bar",
    data: { labels, datasets: [{ label: "‚Ç¨ Total", data: totals }] },
    options: { responsive:true }
  });
}






  
  

  // ===== EVENTS =====
  $("mode").addEventListener("change", () => {
    setPickers();
    loadStats();
  });

  $("pickDay").addEventListener("change", loadStats);
  $("pickMonth").addEventListener("change", loadStats);
  $("pickYear").addEventListener("change", loadStats);

  $("reloadBtn").addEventListener("click", loadStats);

  $("logoutBtn").addEventListener("click", async () => {
    await sb.auth.signOut();
    location.href = "./login.html";
  });

  // ===== INIT =====
  window.addEventListener("DOMContentLoaded", async () => {
    const { data: { user } } = await sb.auth.getUser();
    if(!user){ location.href = "./login.html"; return; }

    const ok = await isAdmin();
    if(!ok){
      await sb.auth.signOut();
      alert("Acceso no autorizado");
      location.href = "/";
      return;
    }

    // llena a√±os
    const nowY = new Date().getFullYear();
    for(let y = nowY; y >= nowY - 5; y--){
      const op = document.createElement("option");
      op.value = String(y);
      op.textContent = String(y);
      $("pickYear").appendChild(op);
    }

    // default pickers
    $("pickDay").value = new Date().toISOString().slice(0,10);

    setPickers();
    loadStats();
  });
</script>
</body>
</html>
