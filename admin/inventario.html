<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ¬∑ Inventario</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f9fafb; --card:#fff; --txt:#111827; --muted:#6b7280;
      --border:rgba(0,0,0,.08); --accent:#10b981; --danger:#ef4444;
      --shadow:0 10px 28px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      background:var(--bg);color:var(--txt);padding:18px
    }
    .wrap{max-width:1200px;margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;gap:10px;flex-wrap:wrap}
    h1{font-size:18px;margin:0}
    button{
      padding:10px 12px;border-radius:12px;border:1px solid var(--border);
      background:#fff;cursor:pointer;font-weight:800;
      display:inline-flex;align-items:center;gap:8px
    }
    button.primary{border-color:rgba(16,185,129,.35);background:rgba(16,185,129,.12)}
    button.danger{border-color:rgba(239,68,68,.35);background:rgba(239,68,68,.12)}
    .card{
      background:var(--card);border:1px solid var(--border);
      border-radius:18px;box-shadow:var(--shadow);padding:14px
    }
    .filters{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    input{
      padding:10px 12px;border-radius:12px;border:1px solid var(--border);
      background:#fff;min-width:220px
    }
    table{width:100%;border-collapse:collapse;font-size:13px}
    th,td{padding:10px;border-bottom:1px solid var(--border);text-align:left}
    th{font-size:12px;color:var(--muted)}
    tr:hover{background:#f3f4f6}
    .muted{color:var(--muted);font-size:12px}
    .empty{padding:20px;text-align:center;color:var(--muted)}
    .badge{
      display:inline-block;padding:3px 8px;border-radius:999px;
      border:1px solid var(--border);font-size:12px;background:#fff
    }
  </style>
</head>

<body>
<div class="wrap">

  <header>
    <h1>üì¶ Inventario</h1>
    <div style="display:flex;gap:8px;align-items:center">
      <button id="backBtn">‚¨ÖÔ∏è Volver</button>
      <button id="reloadBtn">üîÑ Recargar</button>
      <button class="danger" id="logoutBtn">üö™ Salir</button>
    </div>
  </header>

  <div class="card">
    <div class="filters">
      <input id="q" placeholder="Buscar por id / nombre / categor√≠a‚Ä¶" />
      <button class="primary" id="clearBtn">üßΩ Limpiar</button>
      <span class="muted" id="count"></span>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categor√≠a</th>
          <th>Precio (‚Ç¨)</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="5" class="empty">Cargando inventario‚Ä¶</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
  // ===== CONFIG =====
  const SUPABASE_URL = "https://pujzkraozoqbriqnlikf.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_D7A6JAiqiXAaPRYsaF6ZBQ_1hCE1UcN";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const rows = document.getElementById("rows");
  const q = document.getElementById("q");
  const count = document.getElementById("count");

  function eur(n){ return Number(n||0).toFixed(2); }

  async function isAdmin(){
    const { data: { user } } = await sb.auth.getUser();
    if(!user) return false;

    const { data, error } = await sb
      .from("admins")
      .select("user_id")
      .eq("user_id", user.id)
      .maybeSingle();

    return !error && !!data;
  }

  // Carga inventario (filtrado client-side para hacerlo simple y r√°pido)
  async function loadInv(){
    rows.innerHTML = `<tr><td colspan="5" class="empty">Cargando inventario‚Ä¶</td></tr>`;

    const { data, error } = await sb
      .from("products") // ‚úÖ tu tabla real (seg√∫n tu captura)
      .select("id,name,category,price,stock")
      .order("id", { ascending: true });

    if(error){
      console.error(error);
      rows.innerHTML = `<tr><td colspan="5" class="empty">Error cargando inventario</td></tr>`;
      return;
    }

    const list = Array.isArray(data) ? data : [];
    render(list);
  }

  function render(list){
    const term = (q.value || "").trim().toLowerCase();

    const filtered = !term ? list : list.filter(p => {
      const id = (p.id || "").toString().toLowerCase();
      const name = (p.name || "").toString().toLowerCase();
      const cat = (p.category || "").toString().toLowerCase();
      return id.includes(term) || name.includes(term) || cat.includes(term);
    });

    count.textContent = `${filtered.length} producto(s)`;

    if(filtered.length === 0){
      rows.innerHTML = `<tr><td colspan="5" class="empty">No hay coincidencias</td></tr>`;
      return;
    }

    rows.innerHTML = "";
    filtered.forEach(p => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><span class="badge">${p.id || "-"}</span></td>
        <td>${p.name || "-"}</td>
        <td class="muted">${p.category || "-"}</td>
        <td><b>${eur(p.price)} ‚Ç¨</b></td>
        <td><b>${Number(p.stock ?? 0)}</b></td>
      `;
      rows.appendChild(tr);
    });
  }

  // Buttons
  document.getElementById("reloadBtn").addEventListener("click", loadInv);
  document.getElementById("backBtn").addEventListener("click", () => location.href = "./pedidos.html");
  document.getElementById("clearBtn").addEventListener("click", () => { q.value=""; loadInv(); });

  // Buscar en vivo (sin recargar)
  q.addEventListener("input", async () => {
    // re-render usando lo √∫ltimo cargado
    // truco simple: recargamos 1 sola vez y luego solo filtramos
    // (para que quede simple, aqu√≠ recargamos si a√∫n no hay cache)
    // Mejor: guardamos cache global
  });

  // Cache simple
  let cache = [];
  async function loadInvCached(){
    rows.innerHTML = `<tr><td colspan="5" class="empty">Cargando inventario‚Ä¶</td></tr>`;
    const { data, error } = await sb
      .from("products")
      .select("id,name,category,price,stock")
      .order("id", { ascending: true });

    if(error){
      console.error(error);
      rows.innerHTML = `<tr><td colspan="5" class="empty">Error cargando inventario</td></tr>`;
      return;
    }
    cache = Array.isArray(data) ? data : [];
    render(cache);
  }
  // reemplaza loadInv por cacheado
  loadInv = loadInvCached;
  q.addEventListener("input", () => render(cache));

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await sb.auth.signOut();
    location.href = "./login.html";
  });

  // ===== INIT (MISMA PROTECCI√ìN) =====
  window.addEventListener("DOMContentLoaded", async () => {
    const { data: { user } } = await sb.auth.getUser();
    if(!user){
      location.href = "./login.html";
      return;
    }

    const ok = await isAdmin();
    if(!ok){
      await sb.auth.signOut();
      alert("Acceso no autorizado");
      location.href = "/";
      return;
    }

    loadInv();
  });
</script>

</body>
</html>
