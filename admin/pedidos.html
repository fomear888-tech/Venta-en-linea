<script>
  // ===== CONFIG =====
  const SUPABASE_URL = "https://pujzkraozoqbriqnlikf.supabase.co";

  function fmtDate(ts){
    if(!ts) return "";
    return new Date(ts).toLocaleString("es-ES");
  }

function statusClass(s){
  return s === "pagado" ? "pagado" :
         s === "entregado" ? "entregado" :
         s === "cancelado" ? "cancelado" :
         "pendiente";
}


  async function isAdmin(){

    const { data, error } = await sb

    if (error) return false;

  }







  async function loadPaymentMethods(){
  const { data, error } = await sb
    .from("payment_methods")
    .select("id,label,active")
    .eq("active", true)
    .order("label", { ascending: true });

  if (error) {
    console.error("Error cargando payment_methods:", error);
    paymentMethods = [];
  } else {
    paymentMethods = data || [];
  }

  // Rellenar filtro f_pago
  const fPago = document.getElementById("f_pago");
  if (fPago) {
    const current = fPago.value;
    fPago.innerHTML = `<option value="">Todos</option>` +
      paymentMethods.map(m => `<option value="${m.label}">${m.label}</option>`).join("");
    if (current) fPago.value = current; // intenta mantener el filtro
  }

  // Si ya tengo pedidos cargados, vuelvo a pintarlos para que el select tenga las nuevas opciones
  if (allPedidos.length) {
    renderPedidos(allPedidos);
  }
}






  


let allPedidos = [];

function isoDateOnly(ts){
  if(!ts) return "";
  const d = new Date(ts);
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${day}`; // ‚úÖ solo fecha
}

function applyFilters(){
  const fTicket  = (document.getElementById("f_ticket")?.value || "").trim().toLowerCase();
  const fCli     = (document.getElementById("f_cliente")?.value || "").trim().toLowerCase();
  const fTel     = (document.getElementById("f_tel")?.value || "").trim().toLowerCase();
  const fTotal   = (document.getElementById("f_total")?.value || "").trim();
  const fEstado  = (document.getElementById("f_estado")?.value || "").trim();
  const fPago   = (document.getElementById("f_pago")?.value || "").trim();
  const fFecha   = (document.getElementById("f_fecha")?.value || "").trim(); // YYYY-MM-DD

  const filtered = allPedidos.filter(p => {
    const t  = String(p.ticket_number || "").toLowerCase();
    const c  = String(p.customer_name || "").toLowerCase();
    const ph = String(p.customer_phone || "").toLowerCase();
    const st = String(p.estado || "");
    const dt = isoDateOnly(p.created_at);
    const tot = String(Number(p.total || 0).toFixed(2));

    const mp = String(p.metodo_pago || "");
    if (fPago && mp !== fPago) return false;

    if (fTicket && !t.includes(fTicket)) return false;
    if (fCli && !c.includes(fCli)) return false;
    if (fTel && !ph.includes(fTel)) return false;
    if (fEstado && st !== fEstado) return false;
    if (fFecha && dt !== fFecha) return false;

    // total: permite buscar "2.5" o "2.50"
    if (fTotal && !tot.includes(fTotal.replace(",", "."))) return false;

    return true;
  });

  renderPedidos(filtered);
}

function renderPedidos(data){
  if(!data || data.length === 0){
    rows.innerHTML = `<tr><td colspan="8" class="empty">No hay pedidos con esos filtros</td></tr>`;
    return;
  }

  rows.innerHTML = "";
  data.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.ticket_number || ""}</td>
      <td>${p.customer_name || ""}</td>
      <td>${p.customer_phone || ""}</td>
      <td><b>${Number(p.total || 0).toFixed(2)}</b></td>
      
<td>
  ${
    (p.estado === "cancelado")
      ? `<span class="muted">${(p.metodo_pago || "-")}</span>`
      : (function(){
          // construimos las opciones con los m√©todos cargados
          const current = p.metodo_pago || "";
          let opts = `<option value="" ${!current ? "selected" : ""}>-</option>`;
          (paymentMethods || []).forEach(m => {
            const sel = (m.label === current) ? "selected" : "";
            opts += `<option value="${m.label}" ${sel}>${m.label}</option>`;
          });
          return `
            <select class="paySel"
                    onchange="cambiarMetodoPago('${p.id}', this.value, this)">
              ${opts}
            </select>
          `;
        })()
  }
</td>




<td>
  ${
    (p.estado === "cancelado")
      ? `<span class="muted">${(p.metodo_pago || "-")}</span>`
      : `
        <select class="paySel"
                onchange="cambiarMetodoPago('${p.id}', this.value, this)">
          <option value="" ${!p.metodo_pago ? "selected" : ""}>-</option>
          <option value="efectivo" ${p.metodo_pago==="efectivo"?"selected":""}>efectivo</option>
          <option value="bizum" ${p.metodo_pago==="bizum"?"selected":""}>bizum</option>
        </select>
      `
  }
</td>





      <td class="muted">${fmtDate(p.created_at)}</td>
      <td><button onclick="verTicket('${p.id}')">üßæ Ticket</button></td>
    `;
    const sel = tr.querySelector("select.statusSel");
    if (sel) sel.setAttribute("data-old", p.estado || "pendiente");


const pay = tr.querySelector("select.paySel");
if (pay) pay.setAttribute("data-old", p.metodo_pago || "");
    
    rows.appendChild(tr);
  });
}

if(!data || data.length === 0){

  window.cambiarMetodoPago = async function(orderId, nuevoMetodo, el){
  const old = el.getAttribute("data-old") || "";

  const { error } = await sb
    .from("orders")
    .update({ metodo_pago: (nuevoMetodo || null) })
    .eq("id", orderId);

  if(error){
    console.error(error);
    alert("No se pudo actualizar el m√©todo de pago. Revisa policies (UPDATE).");
    el.value = old;
    return;
  }

  el.setAttribute("data-old", nuevoMetodo || "");
};







  

window.cambiarEstado = async function(orderId, nuevoEstado, el){
  const old = el.getAttribute("data-old") || el.value;
  
  
  // ‚úÖ SI ELIGEN "cancelado": confirm + RPC + recargar
  if (nuevoEstado === "cancelado") {
    const ok = confirm(
      "¬øSeguro que quieres CANCELAR este pedido?\n\n" +
      "‚úî Se devolver√° el stock\n" +
      "‚úî Se guardar√° un registro hist√≥rico\n" +
      "‚úî El pedido se eliminar√° de 'orders'"
    );

    if (!ok) {
      // volver al estado anterior
      el.value = old;
      el.classList.remove("pendiente","pagado","entregado","cancelado");
      el.classList.add(statusClass(old));
      return;
    }

    // llama tu funci√≥n en Supabase (RPC)
    const { error: rpcError } = await sb.rpc("cancel_order_and_archive", {
      p_order_id: orderId
    });

    if (rpcError) {
      console.error(rpcError);
      alert("‚ùå No se pudo cancelar. Revisa policies/RPC.");
      el.value = old;
      el.classList.remove("pendiente","pagado","entregado","cancelado");
      el.classList.add(statusClass(old));
      return;
    }

    alert("‚úÖ Pedido cancelado y archivado");
    await loadPedidos(); // refresca lista y filtros
    return;
  }



if (old === "cancelado") {
  alert("Este pedido est√° cancelado y ya no se puede editar.");
  el.value = old;
  return;
}




  

  // UI: pinta seg√∫n estado
  el.classList.remove("pendiente","pagado","entregado","cancelado");
  el.classList.add(statusClass(nuevoEstado));

  // ‚úÖ Para estados normales: update en orders
  const { error } = await sb
    .from("orders")
    .update({ estado: nuevoEstado })
    .eq("id", orderId);

  if(error){
    console.error(error);
    alert("No se pudo actualizar el estado. Revisa policies (UPDATE) y vuelve a intentar.");
    // revert UI si falla
    el.value = old;
    el.classList.remove("pendiente","pagado","entregado","cancelado");
    el.classList.add(statusClass(old));
    return;
  }

  // guardar estado anterior ‚Äúbueno‚Äù
  el.setAttribute("data-old", nuevoEstado);
};

function renderPayList(){
  const box = document.getElementById("payList");
  if (!paymentMethods.length) {
    box.innerHTML = `<div class="muted">No hay m√©todos guardados todav√≠a.</div>`;
    return;
  }

  box.innerHTML = paymentMethods.map(m => `
    <div class="payRow">
      <span class="payRowName">${m.label}</span>
      <button class="btn danger" type="button" onclick="deletePayMethod('${m.id}')">üóëÔ∏è Borrar</button>
    </div>
  `).join("");
}

window.deletePayMethod = async function(id){
  const ok = confirm(
    "¬øSeguro que quieres borrar esta forma de pago?\n\n" +
    "Los pedidos antiguos NO se modifican; solo deja de aparecer en la lista."
  );
  if (!ok) return;

  const { error } = await sb
    .from("payment_methods")
    .delete()
    .eq("id", id);

  if (error) {
    console.error(error);
    alert("No se pudo borrar el m√©todo. Revisa permisos (DELETE).");
    return;
  }

  await loadPaymentMethods();
};

async function addPayMethod(){

  const name = (input.value || "").trim();
  if (!name) {
    alert("Escribe un nombre para la forma de pago.");
    return;
  }

  const { error } = await sb
    .from("payment_methods")
    .insert({ label: name });

  if (error) {

    alert("No se pudo agregar. ¬øQuiz√° ya existe con el mismo nombre?");

  }

  input.value = "";
  await loadPaymentMethods();
}
