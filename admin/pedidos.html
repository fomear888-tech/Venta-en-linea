<body>
<div class="wrap">

  <header>
    <h1>ðŸ“¦ Pedidos</h1>
    <div style="display:flex;gap:8px">
      <button id="reloadBtn">ðŸ”„ Recargar</button>
      <button class="danger" id="logoutBtn">ðŸšª Salir</button>
    </div>
  </header>

  <div class="card">
    <table>
      <thead>
  <tr>
    <th>Ticket</th>
    <th>Cliente</th>
    <th>TelÃ©fono</th>
    <th>Total (â‚¬)</th>
    <th>Estado</th>
    <th>Fecha</th>
    <th></th>
  </tr>

  <!-- âœ… FILTROS -->
  <tr>
    <th><input id="f_ticket" placeholder="T-..." style="width:100%"></th>
    <th><input id="f_cliente" placeholder="Nombre..." style="width:100%"></th>
    <th><input id="f_tel" placeholder="Tel..." style="width:100%"></th>
    <th><input id="f_total" placeholder="2.50" style="width:100%"></th>
    <th>
      <select id="f_estado" style="width:100%">
        <option value="">Todos</option>
        <option value="pendiente">pendiente</option>

    </th>

    <!-- âœ… Fecha SIN hora -->

</thead>

      <tbody id="rows">
        <tr><td colspan="7" class="empty">Cargando pedidosâ€¦</td></tr>
      </tbody>

  </div>

</div>

<script>
  // ===== CONFIG =====
  const SUPABASE_URL = "https://pujzkraozoqbriqnlikf.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_D7A6JAiqiXAaPRYsaF6ZBQ_1hCE1UcN";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const rows = document.getElementById("rows");

  function fmtDate(ts){
    if(!ts) return "";
    return new Date(ts).toLocaleString("es-ES");
  }

function statusClass(s){
  return s === "pagado" ? "pagado" :
         s === "entregado" ? "entregado" :
         s === "cancelado" ? "cancelado" :
         "pendiente";
}


  async function isAdmin(){
    const { data: { user } } = await sb.auth.getUser();
    if(!user) return false;

    const { data, error } = await sb
      .from("admins")                 // âœ… tu tabla real
      .select("user_id")
      .eq("user_id", user.id)
      .maybeSingle();

    if (error) return false;
    return !!data;
  }





let allPedidos = [];

function isoDateOnly(ts){
  if(!ts) return "";
  const d = new Date(ts);
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,"0");
  const day = String(d.getDate()).padStart(2,"0");
  return `${y}-${m}-${day}`; // âœ… solo fecha
}

function applyFilters(){
  const fTicket  = (document.getElementById("f_ticket")?.value || "").trim().toLowerCase();
  const fCli     = (document.getElementById("f_cliente")?.value || "").trim().toLowerCase();
  const fTel     = (document.getElementById("f_tel")?.value || "").trim().toLowerCase();
  const fTotal   = (document.getElementById("f_total")?.value || "").trim();
  const fEstado  = (document.getElementById("f_estado")?.value || "").trim();
  const fFecha   = (document.getElementById("f_fecha")?.value || "").trim(); // YYYY-MM-DD

  const filtered = allPedidos.filter(p => {
    const t  = String(p.ticket_number || "").toLowerCase();
    const c  = String(p.customer_name || "").toLowerCase();
    const ph = String(p.customer_phone || "").toLowerCase();
    const st = String(p.estado || "");
    const dt = isoDateOnly(p.created_at);
    const tot = String(Number(p.total || 0).toFixed(2));

    if (fTicket && !t.includes(fTicket)) return false;
    if (fCli && !c.includes(fCli)) return false;
    if (fTel && !ph.includes(fTel)) return false;
    if (fEstado && st !== fEstado) return false;
    if (fFecha && dt !== fFecha) return false;

    // total: permite buscar "2.5" o "2.50"
    if (fTotal && !tot.includes(fTotal.replace(",", "."))) return false;

    return true;
  });

  renderPedidos(filtered);
}

function renderPedidos(data){
  if(!data || data.length === 0){
    rows.innerHTML = `<tr><td colspan="7" class="empty">No hay pedidos con esos filtros</td></tr>`;
    return;
  }

  rows.innerHTML = "";
  data.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.ticket_number || ""}</td>
      <td>${p.customer_name || ""}</td>
      <td>${p.customer_phone || ""}</td>
      <td><b>${Number(p.total || 0).toFixed(2)}</b></td>
      <td>
        <select class="statusSel ${statusClass(p.estado)}"
                onchange="cambiarEstado('${p.id}', this.value, this)">
          <option value="pendiente" ${p.estado==="pendiente"?"selected":""}>pendiente</option>
          <option value="pagado" ${p.estado==="pagado"?"selected":""}>pagado</option>
          <option value="entregado" ${p.estado==="entregado"?"selected":""}>entregado</option>
          <option value="cancelado" ${p.estado==="cancelado"?"selected":""}>cancelado</option>
        </select>
      </td>
      <td class="muted">${fmtDate(p.created_at)}</td>
      <td><button onclick="verTicket('${p.id}')">ðŸ§¾ Ticket</button></td>
    `;
    const sel = tr.querySelector("select.statusSel");
    if (sel) sel.setAttribute("data-old", p.estado || "pendiente");
    rows.appendChild(tr);
  });
}






  

  async function loadPedidos(){
    rows.innerHTML = `<tr><td colspan="7" class="empty">Cargando pedidosâ€¦</td></tr>`;

    const { data, error } = await sb
      .from("orders")                 // âœ… tu tabla real
      .select("id,ticket_number,customer_name,customer_phone,total,estado,created_at")
      .order("created_at", { ascending: false });

    if(error){
      console.error(error);
      rows.innerHTML = `<tr><td colspan="7" class="empty">Error cargando pedidos</td></tr>`;
      return;
    }

if(!data || data.length === 0){
  rows.innerHTML = `<tr><td colspan="7" class="empty">No hay pedidos aÃºn</td></tr>`;
  return;
}

allPedidos = data;      // âœ… guardamos todos
applyFilters();         // âœ… aplicamos filtros
  }

  window.verTicket = function(id){
    location.href = `./ticket.html?id=${encodeURIComponent(id)}`;
  }

  document.getElementById("reloadBtn").addEventListener("click", loadPedidos);

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await sb.auth.signOut();
    location.href = "./login.html";
  });




window.cambiarEstado = async function(orderId, nuevoEstado, el){
  const old = el.getAttribute("data-old") || el.value;

  // UI: pinta segÃºn estado
  el.classList.remove("pendiente","pagado","entregado","cancelado");
  el.classList.add(statusClass(nuevoEstado));

  const { error } = await sb
    .from("orders")
    .update({ estado: nuevoEstado })
    .eq("id", orderId);

  if(error){
    console.error(error);
    alert("No se pudo actualizar el estado. Revisa policies (UPDATE) y vuelve a intentar.");
    // revert UI si falla
    el.value = old;
    el.classList.remove("pendiente","pagado","entregado","cancelado");
    el.classList.add(statusClass(old));
    return;
  }

  // guardar estado anterior â€œbuenoâ€
  el.setAttribute("data-old", nuevoEstado);
};


  

  // ===== INIT =====
  window.addEventListener("DOMContentLoaded", async () => {
    const { data: { user } } = await sb.auth.getUser();
    if(!user){
      location.href = "./login.html";
      return;
    }

    const ok = await isAdmin();
    if(!ok){
      await sb.auth.signOut();
      alert("Acceso no autorizado");
      location.href = "/";
      return;
    }

    loadPedidos();



["f_ticket","f_cliente","f_tel","f_total"].forEach(id=>{
  const el = document.getElementById(id);
  if(el) el.addEventListener("input", applyFilters);
});

["f_estado","f_fecha"].forEach(id=>{
  const el = document.getElementById(id);
  if(el) el.addEventListener("change", applyFilters);
});

document.getElementById("clearFilters")?.addEventListener("click", () => {
  document.getElementById("f_ticket").value = "";
  document.getElementById("f_cliente").value = "";
  document.getElementById("f_tel").value = "";
  document.getElementById("f_total").value = "";
  document.getElementById("f_estado").value = "";
  document.getElementById("f_fecha").value = "";
  applyFilters();
});





    
  });
</script>
