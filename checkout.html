<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagar</title>
  <script async src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:system-ui;margin:0;padding:24px;background:#0b1220;color:#eaf0ff}
    .card{max-width:520px;margin:auto;background:#101b33;padding:18px;border-radius:14px}
    button{padding:12px 16px;border:0;border-radius:10px;cursor:pointer;font-weight:700}
    button:disabled{opacity:.6;cursor:not-allowed}
    #embedded{margin-top:14px}
    .muted{opacity:.8;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Pago seguro</h2>
    <p class="muted">Cargando opciones de pago…</p>

    <!-- Botón opcional: solo sirve si hubo error y quieres reintentar -->
    <button id="retryBtn" style="display:none;">Reintentar</button>

    <div id="error" style="margin-top:12px;color:#ff6b6b"></div>
    <div id="embedded"></div>
  </div>

  <script>
    const BACKEND_BASE = "https://venta-en-linea.vercel.app";
    let startingCheckout = false;

    async function startCheckout(){
      if (startingCheckout) return;
      startingCheckout = true;

      const errorBox = document.getElementById("error");
      const retryBtn = document.getElementById("retryBtn");
      errorBox.textContent = "";
      retryBtn.style.display = "none";

      try {
        const res = await fetch(`${BACKEND_BASE}/api/create-checkout-session`, {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            items: [{ name: "Pedido de prueba", amount_cents: 990, qty: 1 }]
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Error creando sesión");

        const stripe = Stripe(data.publishableKey);
        const checkout = await stripe.initEmbeddedCheckout({ clientSecret: data.clientSecret });
        checkout.mount("#embedded");

      } catch (e) {
        console.error(e);
        errorBox.textContent = "No se pudo iniciar el pago. Revisa configuración de Stripe.";
        startingCheckout = false;
        retryBtn.style.display = "inline-block";
      }
    }

    // ✅ Arrancar automáticamente al entrar en la página
    window.addEventListener("DOMContentLoaded", () => {
      startCheckout();
      document.getElementById("retryBtn").addEventListener("click", startCheckout);
    });
  </script>
</body>
</html>
