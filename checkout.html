<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pagar</title>

  <script async src="https://js.stripe.com/v3/"></script>
  <style>
    body{font-family:system-ui;margin:0;padding:24px;background:#0b1220;color:#eaf0ff}
    .card{max-width:520px;margin:auto;background:#101b33;padding:18px;border-radius:14px}
    button{padding:12px 16px;border:0;border-radius:10px;cursor:pointer;font-weight:700}
    button:disabled{opacity:.6;cursor:not-allowed}
    #embedded{margin-top:14px}
    .muted{opacity:.8;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Pago seguro</h2>

    <p id="payAmount" class="muted"></p>

    <p class="muted" id="loadingText">Cargando opciones de pagoâ€¦</p>

    <button id="retryBtn" style="display:none;">Reintentar</button>

    <div id="error" style="margin-top:12px;color:#ff6b6b"></div>
    <div id="embedded"></div>
  </div>

  <script>
  const BACKEND_BASE = "https://venta-en-linea.vercel.app";
  let startingCheckout = false;

  const totalEur = Math.round(Number(localStorage.getItem("checkout_total_eur") || 0) * 100) / 100;

  const payAmountEl = document.getElementById("payAmount");
  if (payAmountEl) payAmountEl.textContent = `Importe a pagar: ${totalEur.toFixed(2)} â‚¬`;

  async function startCheckout() {
    const errorBox = document.getElementById("error");
    const retryBtn = document.getElementById("retryBtn");
    const loadingText = document.getElementById("loadingText");

    if (totalEur <= 0) {
      if (loadingText) loadingText.style.display = "none";
      if (errorBox) errorBox.textContent = "No hay importe vÃ¡lido para pagar.";
      if (retryBtn) retryBtn.style.display = "inline-block";
      return;
    }

    if (startingCheckout) return;
    startingCheckout = true;

    if (errorBox) errorBox.textContent = "";
    if (retryBtn) retryBtn.style.display = "none";

    try {
      const customerName  = (localStorage.getItem("checkout_customer_name") || "").trim();
      const customerPhone = (localStorage.getItem("checkout_customer_phone") || "").trim();
      const items = JSON.parse(localStorage.getItem("checkout_items") || "[]");


      
 // ðŸ”’ Validar datos del cliente
if (!customerName || !customerPhone) {
  if (loadingText) loadingText.style.display = "none";
  if (errorBox) errorBox.textContent = "Faltan el nombre o el telÃ©fono.";
  if (retryBtn) retryBtn.style.display = "inline-block";
  startingCheckout = false;
  return;
}

// ðŸ›’ Validar carrito
if (!Array.isArray(items) || items.length === 0) {
  if (loadingText) loadingText.style.display = "none";
  if (errorBox) errorBox.textContent = "El carrito estÃ¡ vacÃ­o o no es vÃ¡lido.";
  if (retryBtn) retryBtn.style.display = "inline-block";
  startingCheckout = false;
  return;
}

      const res = await fetch(`${BACKEND_BASE}/api/create-checkout-session`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          customer: { name: customerName, phone: customerPhone },
          items,
          total_eur: totalEur
        })
      });

      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.error || `Error HTTP ${res.status}`);

      const stripe = Stripe(data.publishableKey);
      const checkout = await stripe.initEmbeddedCheckout({ clientSecret: data.clientSecret });
      checkout.mount("#embedded");

      if (loadingText) loadingText.style.display = "none";
    } catch (e) {
      console.error("CHECKOUT ERROR:", e);
      if (errorBox) errorBox.textContent = "No se pudo iniciar el pago.";
      startingCheckout = false;
      if (retryBtn) retryBtn.style.display = "inline-block";
      if (loadingText) loadingText.style.display = "none";
    }
  }

  window.addEventListener("DOMContentLoaded", () => {
    startCheckout();
    document.getElementById("retryBtn")?.addEventListener("click", startCheckout);
  });
</script>

</body>
</html>
